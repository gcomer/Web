    <script>
      function calculateTime()
      {
        start = document.getElementById("start-time").value;
        end = document.getElementById("end-time").value;
        if(!start || !end)
        {
          alert("Both time fields are required!!!");
          return 0;
        }

        start_hours = parseInt(start.substring(0,2));
        start_minutes = parseInt(start.substring(3));
        end_hours = parseInt(end.substring(0,2));
        end_minutes = parseInt(end.substring(3));
        if(end < start)
        {
          minutes = 60 - start_minutes + end_minutes;
          start_hours += 1;
          hours = 24 - start_hours + end_hours;
        }
        else
        {
          minutes = 60 - start_minutes + end_minutes;
          start_hours += 1;
          hours = end_hours - start_hours;
        }
        if( minutes >= 60)
        {
          hours += 1;
          minutes -= 60;
        }
        console.log("Elapsed hours: " + hours);
        console.log("Elapsed minutes: " + minutes);
        console.log("Start time: " + start);
        console.log("End time: " + end);
        document.getElementById("result").innerHTML = hours + " hour(s) and " + minutes + " minute(s).";
      }
    </script>
